<!DOCTYPE html>
<html>
<head>
    <title>Company Registration Form</title>
    <link rel="stylesheet" href="comapany.css">
</head>
<body>
    <center>
    <h1><i>IBM Registration Form</i></h1>
    <form action="/submit_registration" method="post">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="businessStructure">Business Structure:</label>
        <select id="businessStructure" name="businessStructure" required>
            <option value="">Select Business Structure</option>
            <option value="LLC">LLC</option>
            <option value="Corporation">Corporation</option>
            <option value="Partnership">Partnership</option>
            <option value="Sole Proprietorship">Sole Proprietorship</option>
           
        </select>

        <label for="registeredAddress">Registered Address:</label>
        <input type="text" id="registeredAddress" name="registeredAddress" required>

        <label for="mailingAddress">Mailing Address:</label>
        <input type="text" id="mailingAddress" name="mailingAddress">

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="natureOfBusiness">Nature of Business:</label>
        <textarea id="natureOfBusiness" name="natureOfBusiness" rows="4" required></textarea>

       

        <label for="declaration">Declaration:</label>
        <input type="checkbox" id="declaration" name="declaration" required>
        <label for="declaration">I hereby declare that the information provided above is true and accurate to the best of my knowledge.</label>

        <label for="signature">Signature:</label>
        <input type="text" id="signature" name="signature" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Submit</button>
    </form>
</center>
</body>
</html>
